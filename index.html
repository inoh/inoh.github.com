---
layout: default
---

<div class="home">

  <h1 class="page-heading">ブログ</h1>

  {% include pagination.html %}

  <ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y/%m/%d" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  {% include pagination.html %}
  
</div>
